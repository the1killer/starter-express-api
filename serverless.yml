# "service" is the name of this project. This will also be added to your AWS resource names.
service: stfc-claim

frameworkVersion: "3"

useDotenv: true

provider:
  name: aws
  runtime: nodejs20.x
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:DescribeTable
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - "Fn::GetAtt": [tokensTable, Arn]

functions:
  api:
    handler: index.handler
    events:
      - httpApi: "*"
    environment:
      STFC_CRYPTO_KEY: "${env:STFC_CRYPTO_KEY}"
      DYNAMODB_TABLE:
        Ref: tokensTable
  cron:
    handler: cron.handler
    events:
      - schedule: cron(10 * * * ? *)
    environment:
      CRON_URL: "${env:CRON_URL}"

resources: # CloudFormation template syntax from here on.
  Resources:
    tokensTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: tokensTable
        AttributeDefinitions:
          - AttributeName: myKey
            AttributeType: S
        KeySchema:
          - AttributeName: myKey
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

package: 
  exclude:
    - node_modules/aws-sdk/**
    - node_modules/puppeteer-core/**
    - node_modules/chromium-bidi/**
    - .gitignore
    - .git/**
    - claim.bat
    - claim.log
    - claim.mjs
    - test.bat
    - test.log
    - test.mjs
    - README.md
    - example.env
    - .env
    - serverless.yml
    - awsenvupdate.mjs